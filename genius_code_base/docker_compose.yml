Make sure this is present and untouched:

```jac
import json;

walker codebase_genius {
    has url: str;

    can entry {
        if not url {
            report { "error": "Missing 'url' in context." };
            stop;
        }

        sup = spawn node:Supervisor;
        sup.url = url;

        docs = sup.orchestrate(url);

        report {
            "url": url,
            "documentation": docs
        };
    }
}
